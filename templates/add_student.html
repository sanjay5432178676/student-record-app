<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body { font-family: Arial; text-align: center; background: #eef; padding: 40px; }
        form { display: inline-block; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input { display: block; margin: 10px auto; padding: 10px; width: 250px; }
    </style>
</head>
<body>
    <h2>âž• Add Student Record</h2>
    <form method="POST">
        <input name="name" placeholder="Student Name" required>
        <input name="roll" placeholder="Roll Number" required>
        <input name="dept" placeholder="Department" required>
        <input name="m1" type="number" placeholder="Mark 1" required>
        <input name="m2" type="number" placeholder="Mark 2" required>
        <input name="m3" type="number" placeholder="Mark 3" required>
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
