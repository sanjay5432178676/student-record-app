<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 40px; background: #e0ffe0; }
        .card { display: inline-block; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>🎉 Student Result</h2>
        <p><b>Name:</b> {{ name }}</p>
        <p><b>Roll Number:</b> {{ roll }}</p>
        <p><b>Department:</b> {{ dept }}</p>
        <p><b>Marks:</b> {{ m1 }}, {{ m2 }}, {{ m3 }}</p>
        <p><b>Total:</b> {{ total }}</p>
        <p><b>Grade:</b> {{ grade }}</p>
        <button onclick="window.print()">🖨️ Print Result</button>
    </div>
</body>
</html>
