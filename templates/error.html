<!DOCTYPE html>
<html>
<head>
    <title>Error - Student Record System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeef0;
            text-align: center;
            margin-top: 80px;
        }
        .error-box {
            display: inline-block;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
        }
        h2 {
            color: #d8000c;
            margin-bottom: 15px;
        }
        p {
            color: #333;
            font-size: 16px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h2>Error Occurred</h2>
        <p>{{ message }}</p>
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
