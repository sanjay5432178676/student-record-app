<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        a.button {
            display: inline-block; margin: 10px 0; padding: 8px 12px;
            background: #28a745; color: white; border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>👁 All Student Records</h2>
    <a href="/download" class="button">⬇️ Download CSV</a>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Roll</th><th>Dept</th><th>M1</th><th>M2</th><th>M3</th><th>Total</th><th>Grade</th><th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td><td>{{ student[1] }}</td><td>{{ student[2] }}</td><td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td><td>{{ student[5] }}</td><td>{{ student[6] }}</td><td>{{ student[7] }}</td><td>{{ student[8] }}</td>
            <td>
                <a href="/edit/{{ student[0] }}">✏️</a>
                <a href="/delete/{{ student[0] }}" onclick="return confirm('Are you sure?')">🗑</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
