<!DOCTYPE html>
<html>
<head>
    <title>Search Student - Student Record System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef5ff;
            text-align: center;
            margin-top: 60px;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline-block;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .back {
            margin-top: 20px;
        }
        .back a {
            color: #007bff;
            text-decoration: none;
        }
        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Search Student by Roll Number</h2>
    <form action="/search" method="post">
        <input type="text" name="roll" placeholder="Enter Roll Number" required><br>
        <input type="submit" value="Search">
    </form>

    <div class="back">
        <a href="/">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
