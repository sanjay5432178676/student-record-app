<!DOCTYPE html>
<html>
<head>
    <title>Search Student</title>
    <style>
        body { font-family: Arial; text-align: center; background: #e0f7fa; padding: 40px; }
        input { padding: 10px; margin: 10px; width: 250px; }
    </style>
</head>
<body>
    <h2>🔍 Search Student by Roll Number</h2>
    <form method="POST">
        <input name="roll" placeholder="Enter Roll Number" required>
        <input type="submit" value="Search">
    </form>

    {% if student %}
    <div style="margin-top: 20px; background: white; padding: 20px; display: inline-block;">
        <p><b>Name:</b> {{ student[1] }}</p>
        <p><b>Roll:</b> {{ student[2] }}</p>
        <p><b>Department:</b> {{ student[3] }}</p>
        <p><b>Total:</b> {{ student[7] }}</p>
        <p><b>Grade:</b> {{ student[8] }}</p>
    </div>
    {% endif %}
</body>
</html>
